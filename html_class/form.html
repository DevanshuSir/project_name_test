<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <label for="fname">FirstName</label>
      <input type="text" name="fname" id="fname" required />

      <label for="lastname">LastName</label>
      <input type="text" name="lname" id="lastname" required />

      <br /><br />

      <label for="">Address</label>
      <textarea name="address" id=""></textarea>

      <br />
      <br />

      <label for="">Dob</label>
      <input type="date" name="dob" id="" />
      <br /><br />

      <label for="">UserEmail</label>
      <input type="email" name="useremail" id="" />
      <br /><br />

      <input type="file" name="userdocs" id="" multiple />

      <label for="">Num</label>
      <input type="number" name="num" id="" min="18" max="60" />

      <br /><br />
      <label for="">Password</label>
      <input type="password" name="pass" id="" />
      <br /><br />

      <label for="">Gender</label>
      <input type="radio" name="gender" id="" value="male" /><label for=""
        >Male</label
      >
      <input type="radio" name="gender" id="" value="female" /><label for=""
        >Female</label
      >
      <input type="radio" name="gender" id="" value="other" /><label for=""
        >Other</label
      >

      <br /><br />

      <label for="">Subject</label>

      <input type="checkbox" name="c1" id="" value="html" /><label for=""
        >Html</label
      >
      <input type="checkbox" name="c1" id="" value="css" /><label for=""
        >Css</label
      >
      <input type="checkbox" name="c1" id="" value="js" /><label for=""
        >Js</label
      >

      <select name="options" id="">
        <option value="html">Html</option>
        <option value="css">Css</option>
        <option value="js">Js</option>
      </select>

      <input type="reset" value="Reset" />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
